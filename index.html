<meta name="description" content="UX/HCI portfolio of Julia Koutsoukos — research, prototyping, and human‑centered design." />

<style>
/* ================================================
Julia Koutsoukos — Advanced UI System (v1)
Futuristic, white background, vivid magenta accent
================================================ */


/* ------------------------------
Tokens
------------------------------ */
:root {
/* Color */
--bg: #ffffff; /* page */
--surface: #ffffff; /* cards */
--text: #0f0f12; /* body text */
--muted: #6b7280; /* secondary text */
--line: #eceef3; /* borders */
--accent: #FF4ECD; /* vivid magenta */
--accent-2: #C9188D; /* deeper magenta */
--success: #16a34a;
--warn: #f59e0b;


/* Effects */
--ring: rgba(255, 78, 205, 0.28);
--shadow-sm: 0 6px 20px rgba(17, 17, 20, .06);
--shadow: 0 12px 40px rgba(17, 17, 20, .08);
--shadow-lg: 0 18px 60px rgba(17, 17, 20, .12);


/* Radii & Spacing */
--radius-xl: 22px;
--radius-lg: 16px;
--radius-md: 12px;
--radius-sm: 10px;
--space: clamp(16px, 2.4vw, 28px);
--space-lg: clamp(28px, 6vw, 80px);
--maxw: 1120px;


/* Motion */
--ease: cubic-bezier(.2,.6,.2,1);
--dur: .6s;
}


@media (prefers-color-scheme: dark) {
:root {
--bg: #0a0b0f;
--surface: #0e1016;
--text: #f6f7fb;
--muted: #c7c9d1;
--line: #1d2230;
--shadow: 0 12px 40px rgba(0,0,0,.40);
}
}


* { box-sizing: border-box; }
html { scroll-behavior: smooth; }
body {
margin: 0; background: var(--bg); color: var(--text);
</html>
